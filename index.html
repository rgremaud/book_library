<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="header">Read some books</div>
    <div id="container">
        <dialog id="bookForm">
            <form>
                <p>
                    <label>Please enter your book information below:</label>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div>
                    <legend for="read">Have you read this book?</label>
                    <input type="checkbox" name="read" id="read">
                    <label for="read">Yes</label>
                </div>
                </p>
                <div>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="submitBtn" value="default">Submit</button>
                </div>
            </form>
        </dialog>
        <p>
            <button id="showDialog">Add book</button>
        </p>
        <output></output>
    </div>
</body>

</html>
